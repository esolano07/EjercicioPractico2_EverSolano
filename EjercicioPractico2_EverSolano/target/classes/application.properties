spring.application.name=Ejercicio
server.port=78

logging.pattern.dateformat=dd HH:mm

spring.main.banner-mode=off

spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/plataforma

spring.datasource.username=root
spring.datasource.password=1234

#Driver y plataforma de comunicaci√≥n
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#info log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=Trace